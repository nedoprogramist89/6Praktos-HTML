<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Text</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-end;
        height: 100vh;
        padding: 100px;
    }
    .text {
        margin-top: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <p class="text">Ваш текст здесь</p>
    </div>
</body>
</html>
